<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
	
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: Arial, sans-serif;
		background-color: #000; 
		color: #ff007f;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
        }

        .container {
			background-color: #222; /* Fundo escuro para a calculadora */
			padding: 20px;
			border-radius: 8px;
			border: 3px solid #ff007f; /* Bordas rosas fortes */
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			width: 300px;
			text-align: center;
        }

        h1, label, #result p {
			color: #ff007f;
		}

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="number"] {
                padding: 10px;
				border: 1px solid #ff007f; 
				border-radius: 4px;
				background-color: #333;
				color: #fff; 
				font-size: 16px
        }

		body::before {
			content: '';
			position: absolute;
			top: 10px; 
			left: 10px; 
			right: 10px; 
			bottom: 10px; 
			border: 5px solid #ff007f; 
			border-radius: 8px;
			pointer-events: none; 
			z-index: -1; 

        button {
			margin-top: 20px;
			padding: 12px 20px; 
			border: none;
			border-radius: 4px;
			background-color: #ff007f; 
			color: #fff; 
			font-size: 18px; 
			cursor: pointer;
			display: inline-block;
        }

        button:hover {
            background-color: #e6007e;
        }

        #result {
            margin-top: 20px;
        }

        #result p {
            font-size: 18px;
            color: #fff;
        }
		
		
		
    </style>
</head>
<body>

	
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <form id="tip-form">
            <label for="bill-amount">Valor da Conta:</label>
            <input type="number" id="bill-amount" placeholder="R$ 0,00" step="0.01" required>
            
            <label for="tip-percentage">Porcentagem da Gorjeta:</label>
            <input type="number" id="tip-percentage" placeholder="10" step="1" required>
            
            <button type="button" id="calculate-btn">Calcular</button>
        </form>
        
        <div id="result">
            <h2>Resultado:</h2>
            <p id="tip-amount">Gorjeta: R$ 0,00</p>
            <p id="total-amount">Total: R$ 0,00</p>
        </div>
    </div>
    
    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // Obtém os valores dos inputs
            const billAmount = parseFloat(document.getElementById('bill-amount').value);
            const tipPercentage = parseFloat(document.getElementById('tip-percentage').value);
            
            // Verifica se os valores são válidos
            if (isNaN(billAmount) || isNaN(tipPercentage) || billAmount <= 0 || tipPercentage < 0) {
                alert('Por favor, insira valores válidos.');
                return;
            }
            
            // Calcula a gorjeta e o total
            const tipAmount = (billAmount * tipPercentage / 100).toFixed(2);
            const totalAmount = (billAmount + parseFloat(tipAmount)).toFixed(2);
            
            // Atualiza o resultado na página
            document.getElementById('tip-amount').textContent = `Gorjeta: R$ ${tipAmount}`;
            document.getElementById('total-amount').textContent = `Total: R$ ${totalAmount}`;
        });
    </script>
</body>
</html>
